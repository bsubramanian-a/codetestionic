<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Product List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Product List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- <ion-list> -->
    <div class="container">
      <div>
        Online Status : {{ onlineStatus }}
      </div>
      <div class="scroll" scrollX="true">
        <app-product *ngFor="let product of getProducts(); let i = index" [product]="product"></app-product>
      </div>
    </div>
  <!-- </ion-list> -->
</ion-content>
